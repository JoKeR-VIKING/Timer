<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css"></link>
        <link rel="icon" href="alarm.png"></link>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    </head>

    <body>
        <div class="timer">
            <h4>SET TIMER</h4>
            <div class="input-display">
                <div class="changer">
                    <button class="increase" id="i1"><i class="fas fa-arrow-up"></i></button>
                    <button class="increase" id="i2"><i class="fas fa-arrow-up"></i></button>
                    <button class="empty-button"></button>
                    <button class="increase" id="i3"><i class="fas fa-arrow-up"></i></button>
                    <button class="increase" id="i4"><i class="fas fa-arrow-up"></i></button>
                    <button class="empty-button"></button>
                    <button class="increase" id="i5"><i class="fas fa-arrow-up"></i></button>
                    <button class="increase" id="i6"><i class="fas fa-arrow-up"></i></button>
                </div>
                <div class="number-display">
                    <div class="number hour">0</div>
                    <div class="number hour">0</div>
                    <div class="colon">:</div>
                    <div class="number minute">0</div>
                    <div class="number minute">0</div>
                    <div class="colon">:</div>
                    <div class="number second">0</div>
                    <div class="number second">0</div>
                </div>
                <div class="changer">
                    <button class="decrease" id="d1"><i class="fas fa-arrow-down"></i></button>
                    <button class="decrease" id="d2"><i class="fas fa-arrow-down"></i></button>
                    <button class="empty-button"></button>
                    <button class="decrease" id="d3"><i class="fas fa-arrow-down"></i></button>
                    <button class="decrease" id="d4"><i class="fas fa-arrow-down"></i></button>
                    <button class="empty-button"></button>
                    <button class="decrease" id="d5"><i class="fas fa-arrow-down"></i></button>
                    <button class="decrease" id="d6"><i class="fas fa-arrow-down"></i></button>
                </div>
            </div>
            <div class="labels">
                <div class="hour">H</div>
                <div class="hour">H</div>
                <div class="colon-label">:</div>
                <div class="minute">M</div>
                <div class="minute">M</div>
                <div class="colon-label">:</div>
                <div class="second">S</div>
                <div class="second">S</div>
            </div>
            <div class="controls">
                <button class="start-button">START</button>
                <button class="stop-button">STOP</button>
                <button class="pause-button">PAUSE</button>
            </div>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
